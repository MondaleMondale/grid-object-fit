<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>


        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;



            grid-gap: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 240px;

        }



        img {
            object-fit: cover;
            width: 100%;
            height: 100%;




        }

    </style>
</head>

<body>
    <template>
        <!--        <div>-->
        <div class="image_and_txt_container">

            <img src="" alt="">

            <h2></h2>

        </div>

        <!--        </div>-->
    </template>
    <div class="container">

    </div>



    <script>
        let imgs;
        document.addEventListener("DOMContentLoaded", loadJSON)

        async function loadJSON() {
            const JSONData = await fetch("imgs.json");
            imgs = await JSONData.json();
            showTheStuff();
        }

        function showTheStuff() {
            imgs.forEach((eachImg) => {

                const templatePointer = document.querySelector("template");
                const slidesPointer = document.querySelector(".container");
                const minKlon = templatePointer.cloneNode(true).content;

                minKlon.querySelector("img").src = "images/" + eachImg.pic + ".jpeg";
//                minKlon.querySelector("h2").textContent = eachImg.txt;
                console.log(minKlon.querySelector("div"));
                slidesPointer.appendChild(minKlon);






            })


        }

    </script>
</body>

</html>
